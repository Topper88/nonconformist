<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>п o п c o п f o r m i s t | Stonehenge of Sound v0.3</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { overflow:hidden; background:#000; font-family:'Courier New',monospace; }
    #info { position:absolute; top:20px; left:20px; color:#ddd; font-size:14px; background:rgba(0,0,0,0.4); padding:12px; border-radius:8px; max-width:320px; backdrop-filter:blur(6px); z-index:10; }
    #info a { color:#8cf; text-decoration:underline; }
    .tooltip { position:absolute; background:rgba(20,20,40,0.9); color:#fff; padding:8px 12px; border-radius:8px; font-size:13px; pointer-events:none; opacity:0; transition:opacity .3s; white-space:nowrap; z-index:100; backdrop-filter:blur(8px); border:1px solid #445; }
    .album-panel { position:absolute; background:rgba(15,15,35,0.97); color:#fff; padding:24px; border-radius:16px; width:340px; box-shadow:0 0 40px rgba(100,180,255,0.4); display:none; z-index:200; pointer-events:auto; backdrop-filter:blur(12px); border:1px solid #556; }
    .close-btn { float:right; cursor:pointer; font-size:22px; color:#aaa; }
    .close-btn:hover { color:#fff; }
    .play-btn { background:#5ab; color:#fff; border:none; padding:14px; margin:16px 0; border-radius:10px; cursor:pointer; font-weight:bold; width:100%; font-size:16px; }
    .reward { font-size:12px; color:#8cf; margin-top:12px; }
    canvas { display:block; }
    #keys { position:absolute; bottom:20px; left:20px; color:#aaa; font-size:12px; z-index:10; }
    #cc { position:absolute; bottom:20px; right:20px; color:#666; font-size:11px; z-index:10; }
    #cc a { color:#8cf; text-decoration:none; }
  </style>

  <!-- CORE THREE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
</head>
<body>
  <div id="overlay">
    <div id="info">
      <strong>п o п c o п f o r m i s t</strong><br>
      <em>Stonehenge of Sound v0.3</em><br><br>
      Orbit the center.<br>
      Click a chest to open.<br>
      <a href="https://ko-fi.com/nnconformist" target="_blank">Tip if it moves you</a>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <div id="keys">Drag to orbit • Scroll to zoom • WASD to fly</div>
    <div id="cc"><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a></div>
  </div>

  <div id="album-panel" class="album-panel">
    <div class="close-btn">×</div>
    <h3 id="album-title"></h3>
    <img id="album-art" width="100%" style="border-radius:10px; margin:12px 0;">
    <div id="player-container"></div>
    <button class="play-btn" id="play-btn">PLAY ALBUM</button>
    <div class="reward">
      Felt the spark? <a href="https://ko-fi.com/nnconformist" target="_blank">Tip what it’s worth</a>
    </div>
  </div>

  <script>
    // === SCENE ===
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x0a1a0a, 0.02);
    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 300);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // === CAMERA (ORBIT CENTER) ===
    camera.position.set(0, 12, 35);
    let radius = 35, theta = 0, phi = Math.PI / 3.5;
    let isDragging = false, prevMouse = { x: 0, y: 0 };
    let idleTime = 0;

    const updateCamera = () => {
      camera.position.x = radius * Math.sin(phi) * Math.cos(theta);
      camera.position.y = radius * Math.cos(phi);
      camera.position.z = radius * Math.sin(phi) * Math.sin(theta);
      camera.lookAt(0, 3, 0); // Look at Stonehenge
    };
    updateCamera();

    const canvas = renderer.domElement;
    canvas.addEventListener('pointerdown', e => { isDragging = true; prevMouse = { x: e.clientX, y: e.clientY }; idleTime = 0; canvas.setPointerCapture(e.pointerId); });
    canvas.addEventListener('pointerup', e => { isDragging = false; canvas.releasePointerCapture(e.pointerId); });
    canvas.addEventListener('pointermove', e => {
      if (isDragging) {
        theta -= (e.clientX - prevMouse.x) * 0.01;
        phi += (e.clientY - prevMouse.y) * 0.01;
        phi = Math.max(0.1, Math.min(Math.PI - 0.1, phi));
        prevMouse = { x: e.clientX, y: e.clientY };
        updateCamera();
        idleTime = 0;
      }
    });
    canvas.addEventListener('wheel', e => {
      radius += e.deltaY * 0.05;
      radius = Math.max(15, Math.min(70, radius));
      updateCamera();
      idleTime = 0;
    });

    // === WASD FLY ===
    const keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    const fly = () => {
      const s = 0.3;
      const dir = new THREE.Vector3();
      if (keys['KeyW']) dir.z -= s;
      if (keys['KeyS']) dir.z += s;
      if (keys['KeyA']) dir.x -= s;
      if (keys['KeyD']) dir.x += s;
      if (keys['Space']) camera.position.y += s;
      if (keys['ShiftLeft']) camera.position.y -= s;
      camera.translateX(dir.x); camera.translateZ(dir.z);
    };

    // === LIGHTS ===
    scene.add(new THREE.AmbientLight(0x404060, 0.7));
    const sun = new THREE.DirectionalLight(0xffddaa, 1.2);
    sun.position.set(30, 50, 20);
    scene.add(sun);

    // === SKY ===
    const sky = new THREE.Mesh(new THREE.SphereGeometry(280, 32, 32), new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }));
    scene.add(sky);

    // === GROUND ===
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(500, 500),
      new THREE.MeshStandardMaterial({ color: 0x3d8b3d, roughness: 0.9 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -2;
    scene.add(ground);

    // === STONEHENGE (CENTER) ===
    const stonehenge = new THREE.Group();

    // Left Column
    const leftColumn = new THREE.Mesh(
      new THREE.BoxGeometry(3, 10, 3),
      new THREE.MeshStandardMaterial({ color: 0x555555, roughness: 0.9 })
    );
    leftColumn.position.set(-5, 5, 0);
    stonehenge.add(leftColumn);

    // Right Column
    const rightColumn = new THREE.Mesh(
      new THREE.BoxGeometry(3, 10, 3),
      new THREE.MeshStandardMaterial({ color: 0x555555, roughness: 0.9 })
    );
    rightColumn.position.set(5, 5, 0);
    stonehenge.add(rightColumn);

    // Lintel (Top Stone)
    const lintel = new THREE.Mesh(
      new THREE.BoxGeometry(14, 2, 3),
      new THREE.MeshStandardMaterial({ color: 0x666666, roughness: 0.9 })
    );
    lintel.position.set(0, 11, 0);
    stonehenge.add(lintel);

    // Add glow effect
    const glowGeo = new THREE.SphereGeometry(8, 16, 16);
    const glowMat = new THREE.MeshBasicMaterial({ color: 0x88ccff, transparent: true, opacity: 0.2 });
    const glow = new THREE.Mesh(glowGeo, glowMat);
    glow.position.y = 6;
    stonehenge.add(glow);

    stonehenge.position.set(0, 0, 0);
    scene.add(stonehenge);

    // === DECORATIVE TREES ===
    function createDecorTree(x, z, scale = 1) {
      const tree = new THREE.Group();
      const trunk = new THREE.Mesh(new THREE.CylinderGeometry(1*scale, 1.5*scale, 12*scale, 8), new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
      trunk.position.y = 4*scale;
      tree.add(trunk);
      const leaves = new THREE.Mesh(new THREE.SphereGeometry(5*scale, 8, 6), new THREE.MeshStandardMaterial({ color: 0x228B22 }));
      leaves.position.y = 10*scale;
      tree.add(leaves);
      tree.position.set(x, 0, z);
      scene.add(tree);
    }

    // Background forest
    for (let i = 0; i < 50; i++) {
      const angle = Math.random() * Math.PI * 2;
      const dist = 60 + Math.random() * 140;
      createDecorTree(Math.cos(angle) * dist, Math.sin(angle) * dist, 0.7 + Math.random() * 0.7);
    }

    // === ALBUMS (CHESTS) ===
    const albums = [
      { title: "Optima Box: The Future Is Inviting", url: "https://on.soundcloud.com/nWSYB7e87sdZaWxtT9", color: 0x00ff88, art: "https://i1.sndcdn.com/artworks-000684027330-5v4q3t-t500x500.jpg", poem: "Neon leaves hum tomorrow..." },
      { title: "Wisdom Box: As We Learn Cycling", url: "https://on.soundcloud.com/Mw8UtbDGZ7QhLD61jj", color: 0xa0ff00, art: "https://i1.sndcdn.com/artworks-000683927318-7p1r5t-t500x500.jpg", poem: "Wheels wobble, lessons sting..." },
      { title: "Mystery Box: It Has Always Been Here", url: "https://on.soundcloud.com/NIuOde9LeVrnLcTWCa", color: 0x8844ff, art: "https://i1.sndcdn.com/artworks-000683827306-0p2q3s-t500x500.jpg", poem: "Truth hides in the rain..." },
      { title: "Romantic Box: Premature Farewell", url: "https://on.soundcloud.com/BkPQQv8bqULarvOMtw", color: 0xff4488, art: "https://i1.sndcdn.com/artworks-000683727294-8q3r2t-t500x500.jpg", poem: "Ashen hands, I see the stain..." },
      { title: "Therapy Box: Hello Mailer-Daemon", url: "https://on.soundcloud.com/kmQCqO4ulClTDsQg1O", color: 0x44ccff, art: "https://i1.sndcdn.com/artworks-000683627282-9r4s1u-t500x500.jpg", poem: "Silence grows in tiny hearts..." },
      { title: "Fiesta Box: Fruity Outcome", url: "https://on.soundcloud.com/1vbOMYoRnitq1s6r4o", color: 0xffaa00, art: "https://i1.sndcdn.com/artworks-000683527270-0s5t2v-t500x500.jpg", poem: "Each spark remembers its tree..." },
      { title: "Energy Box: Time Is Here", url: "https://on.soundcloud.com/QNehABnSeSodbnKWF", color: 0xffff00, art: "https://i1.sndcdn.com/artworks-000683427258-1t6u3w-t500x500.jpg", poem: "Pulse now, the moment ignites..." }
    ];

    // === CHEST BOX ===
    function createChest(album, x, z) {
      const chest = new THREE.Group();
      const body = new THREE.Mesh(new THREE.BoxGeometry(3, 1.8, 2.2), new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
      chest.add(body);
      const lid = new THREE.Mesh(new THREE.BoxGeometry(3.1, 0.4, 2.3), new THREE.MeshStandardMaterial({ color: 0xA0522D }));
      lid.position.y = 1.1;
      chest.add(lid);
      const band1 = new THREE.Mesh(new THREE.BoxGeometry(3.2, 0.1, 0.2), new THREE.MeshStandardMaterial({ color: 0x555555 }));
      band1.position.y = 0.5; band1.position.z = 1.05;
      chest.add(band1);
      const band2 = new THREE.Mesh(new THREE.BoxGeometry(3.2, 0.1, 0.2), new THREE.MeshStandardMaterial({ color: 0x555555 }));
      band2.position.y = 0.5; band2.position.z = -1.05;
      chest.add(band2);
      const lock = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.1, 16), new THREE.MeshStandardMaterial({ color: 0x333333 }));
      lock.rotation.x = Math.PI / 2;
      lock.position.y = 0.3; lock.position.z = 1.1;
      chest.add(lock);

      // Logo Panel (Red Door + П)
      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#8B0000'; ctx.fillRect(0, 0, 256, 256);
      ctx.strokeStyle = '#FFD700'; ctx.lineWidth = 20;
      ctx.strokeRect(20, 20, 216, 216);
      ctx.strokeRect(50, 50, 156, 156);
      ctx.font = 'bold 140px Arial';
      ctx.fillStyle = '#FFD700';
      ctx.textAlign = 'center';
      ctx.fillText('П', 128, 180);
      const texture = new THREE.CanvasTexture(canvas);
      const panel = new THREE.Mesh(
        new THREE.PlaneGeometry(2.4, 1.4),
        new THREE.MeshStandardMaterial({ map: texture, emissive: 0xff0000, emissiveIntensity: 0.3 })
      );
      panel.position.y = 0.5; panel.position.z = 1.11;
      chest.add(panel);

      chest.position.set(x, 0, z);
      chest.userData = { type: 'chest', album };
      scene.add(chest);
      return chest;
    }

    const chests = [];
    albums.forEach((album, i) => {
      const angle = (i / albums.length) * Math.PI * 2;
      const dist = 22;
      const x = Math.cos(angle) * dist;
      const z = Math.sin(angle) * dist;
      chests.push(createChest(album, x, z));
      createDecorTree(x, z, 0.7);
    });

    // === INTERACTION ===
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const tooltip = document.getElementById('tooltip');
    let hoveredChest = null;

    window.addEventListener('pointermove', e => {
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(scene.children, true);
      let found = null;
      for (let hit of hits) {
        if (hit.object.parent?.userData.type === 'chest') {
          found = hit.object.parent;
          break;
        }
      }
      if (found !== hoveredChest) {
        if (hoveredChest) hoveredChest.scale.set(1,1,1);
        hoveredChest = found;
        if (hoveredChest) {
          hoveredChest.scale.set(1.1,1.1,1.1);
          const a = hoveredChest.userData.album;
          tooltip.textContent = a.title.split(':')[0] + ' – ' + a.poem;
          tooltip.style.left = (e.clientX + 15) + 'px';
          tooltip.style.top = (e.clientY + 15) + 'px';
          tooltip.style.opacity = 1;
        } else {
          tooltip.style.opacity = 0;
        }
      }
    });

    window.addEventListener('click', () => {
      if (hoveredChest) {
        const a = hoveredChest.userData.album;
        document.getElementById('album-title').textContent = a.title;
        document.getElementById('album-art').src = a.art;
        document.getElementById('player-container').innerHTML = `
          <iframe width="100%" height="166" scrolling="no" frameborder="no" 
            src="https://w.soundcloud.com/player/?url=${a.url}&color=%235ab&auto_play=true">
          </iframe>`;
        document.getElementById('album-panel').style.display = 'block';
      }
    });

    document.querySelector('.close-btn').onclick = () => {
      document.getElementById('album-panel').style.display = 'none';
    };

    // === ANIMATION ===
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Auto-orbit around Stonehenge
      if (!isDragging && idleTime++ > 300) {
        theta += 0.0003;
        updateCamera();
      }

      // Gentle Stonehenge glow pulse
      const glow = stonehenge.children[3];
      glow.material.opacity = 0.15 + Math.sin(t * 0.8) * 0.05;

      chests.forEach(chest => {
        chest.rotation.y = Math.sin(t + chest.position.x) * 0.02;
      });

      fly();
      renderer.render(scene, camera);
    }
    animate();

    // === RESIZE ===
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    console.log('STONEHENGE OF SOUND v0.3 — THE CENTER IS ALIVE');
  </script>
</body>
</html>
