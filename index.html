<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ð¿ o Ð¿ c o Ð¿ f o r m i s t | Forest of Eternal Bloom</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { overflow:hidden; background:#000; font-family:'Courier New',monospace; }
    #info { position:absolute; top:20px; left:20px; color:#ddd; font-size:14px; background:rgba(0,0,0,0.4); padding:12px; border-radius:8px; max-width:320px; backdrop-filter:blur(6px); z-index:10; }
    #info a { color:#8cf; text-decoration:underline; }
    .tooltip { position:absolute; background:rgba(20,20,40,0.9); color:#fff; padding:8px 12px; border-radius:8px; font-size:13px; pointer-events:none; opacity:0; transition:opacity .3s; white-space:nowrap; z-index:100; backdrop-filter:blur(8px); border:1px solid #445; }
    .album-panel { position:absolute; background:rgba(15,15,35,0.97); color:#fff; padding:24px; border-radius:16px; width:340px; box-shadow:0 0 40px rgba(100,180,255,0.4); display:none; z-index:200; pointer-events:auto; backdrop-filter:blur(12px); border:1px solid #556; }
    .close-btn { float:right; cursor:pointer; font-size:22px; color:#aaa; }
    .close-btn:hover { color:#fff; }
    .play-btn { background:#5ab; color:#fff; border:none; padding:14px; margin:16px 0; border-radius:10px; cursor:pointer; font-weight:bold; width:100%; font-size:16px; }
    .reward { font-size:12px; color:#8cf; margin-top:12px; }
    canvas { display:block; }
    #keys { position:absolute; bottom:20px; left:20px; color:#aaa; font-size:12px; z-index:10; }
  </style>

  <!-- CORE + BLOOM (jsDelivr - works!) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
</head>
<body>
  <div id="overlay">
    <div id="info">
      <strong>Ð¿ o Ð¿ c o Ð¿ f o r m i s t</strong><br>
      <em>Forest of Eternal Bloom</em><br><br>
      Hover glowing fruits.<br>
      Click to awaken sound.<br>
      <a href="https://ko-fi.com/nnconformist" target="_blank">Tip if it moves you</a>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <div id="keys">Drag to orbit â€¢ Scroll to zoom â€¢ WASD to fly</div>
  </div>

  <div id="album-panel" class="album-panel">
    <div class="close-btn">Ã—</div>
    <h3 id="album-title"></h3>
    <img id="album-art" width="100%" style="border-radius:10px; margin:12px 0;">
    <div id="player-container"></div>
    <button class="play-btn" id="play-btn">PLAY ALBUM</button>
    <div class="reward">
      Felt the spark? <a href="https://ko-fi.com/nnconformist" target="_blank">Tip what itâ€™s worth</a>
    </div>
  </div>

  <script>
    // Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 300);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // BLOOM
    const composer = new THREE.EffectComposer(renderer);
    const renderPass = new THREE.RenderPass(scene, camera);
    composer.addPass(renderPass);
    const bloomPass = new THREE.UnrealBloomPass(
      new THREE.Vector2(innerWidth, innerHeight),
      1.6, 0.6, 0.3
    );
    composer.addPass(bloomPass);

    // Camera
    camera.position.set(0, 12, 30);
    let radius = 30, theta = 0, phi = Math.PI / 3;
    let isDragging = false, prevMouse = { x: 0, y: 0 };
    let idleTime = 0;

    const updateCamera = () => {
      camera.position.x = radius * Math.sin(phi) * Math.cos(theta);
      camera.position.y = radius * Math.cos(phi);
      camera.position.z = radius * Math.sin(phi) * Math.sin(theta);
      camera.lookAt(0, 3, 0);
    };
    updateCamera();

    // Mouse
    renderer.domElement.addEventListener('mousedown', e => { isDragging = true; prevMouse = { x: e.clientX, y: e.clientY }; idleTime = 0; });
    renderer.domElement.addEventListener('mouseup', () => isDragging = false);
    renderer.domElement.addEventListener('mousemove', e => {
      if (isDragging) {
        theta -= (e.clientX - prevMouse.x) * 0.01;
        phi += (e.clientY - prevMouse.y) * 0.01;
        phi = Math.max(0.1, Math.min(Math.PI - 0.1, phi));
        prevMouse = { x: e.clientX, y: e.clientY };
        updateCamera();
        idleTime = 0;
      }
    });
    renderer.domElement.addEventListener('wheel', e => {
      radius += e.deltaY * 0.05;
      radius = Math.max(10, Math.min(60, radius));
      updateCamera();
      idleTime = 0;
    });

    // WASD Fly
    const keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    const fly = () => {
      const s = 0.3;
      const dir = new THREE.Vector3();
      if (keys['KeyW']) dir.z -= s;
      if (keys['KeyS']) dir.z += s;
      if (keys['KeyA']) dir.x -= s;
      if (keys['KeyD']) dir.x += s;
      if (keys['Space']) camera.position.y += s;
      if (keys['ShiftLeft']) camera.position.y -= s;
      camera.translateX(dir.x); camera.translateZ(dir.z); camera.position.y += dir.y;
    };

    // Lights
    scene.add(new THREE.AmbientLight(0x404060, 0.4));
    const moon = new THREE.DirectionalLight(0xaaccff, 1);
    moon.position.set(20, 40, 20);
    scene.add(moon);

    // Sky + Stars
    const sky = new THREE.Mesh(
      new THREE.SphereGeometry(200, 32, 32),
      new THREE.MeshBasicMaterial({ color: 0x0a0a1f, side: THREE.BackSide })
    );
    scene.add(sky);

    // Stars
    const starsGeo = new THREE.BufferGeometry();
    const starVertices = [];
    for (let i = 0; i < 1000; i++) {
      const x = THREE.MathUtils.randFloatSpread(400);
      const y = THREE.MathUtils.randFloatSpread(200) + 50;
      const z = THREE.MathUtils.randFloatSpread(400);
      starVertices.push(x, y, z);
    }
    starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 }));
    scene.add(stars);

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(400, 400),
      new THREE.MeshStandardMaterial({ color: 0x0a1a0a, roughness: 1 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -3;
    ground.receiveShadow = true;
    scene.add(ground);

    // Mist Particles
    const mistParticles = [];
    const mistGeo = new THREE.BufferGeometry();
    const mistCount = 800;
    const positions = new Float32Array(mistCount * 3);
    for (let i = 0; i < mistCount * 3; i += 3) {
      positions[i] = THREE.MathUtils.randFloatSpread(80);
      positions[i + 1] = THREE.MathUtils.randFloatSpread(15);
      positions[i + 2] = THREE.MathUtils.randFloatSpread(80);
    }
    mistGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const mist = new THREE.Points(mistGeo, new THREE.PointsMaterial({ color: 0x88ccff, size: 2, transparent: true, opacity: 0.4 }));
    scene.add(mist);

    // Albums
    const albums = [
      { title: "Optima Box: The Future Is Inviting", url: "https://on.soundcloud.com/nWSYB7e87sdZaWxtT9", color: 0x00ff88, art: "https://i1.sndcdn.com/artworks-000684027330-5v4q3t-t500x500.jpg", poem: "Neon leaves hum tomorrow..." },
      { title: "Wisdom Box: As We Learn Cycling", url: "https://on.soundcloud.com/Mw8UtbDGZ7QhLD61jj", color: 0xa0ff00, art: "https://i1.sndcdn.com/artworks-000683927318-7p1r5t-t500x500.jpg", poem: "Wheels wobble, lessons sting..." },
      { title: "Mystery Box: It Has Always Been Here", url: "https://on.soundcloud.com/NIuOde9LeVrnLcTWCa", color: 0x8844ff, art: "https://i1.sndcdn.com/artworks-000683827306-0p2q3s-t500x500.jpg", poem: "Truth hides in the rain..." },
      { title: "Romantic Box: Premature Farewell", url: "https://on.soundcloud.com/BkPQQv8bqULarvOMtw", color: 0xff4488, art: "https://i1.sndcdn.com/artworks-000683727294-8q3r2t-t500x500.jpg", poem: "Ashen hands, I see the stain..." },
      { title: "Therapy Box: Hello Mailer-Daemon", url: "https://on.soundcloud.com/kmQCqO4ulClTDsQg1O", color: 0x44ccff, art: "https://i1.sndcdn.com/artworks-000683627282-9r4s1u-t500x500.jpg", poem: "Silence grows in tiny hearts..." },
      { title: "Fiesta Box: Fruity Outcome", url: "https://on.soundcloud.com/1vbOMYoRnitq1s6r4o", color: 0xffaa00, art: "https://i1.sndcdn.com/artworks-000683527270-0s5t2v-t500x500.jpg", poem: "Each spark remembers its tree..." },
      { title: "Energy Box: Time Is Here", url: "https://on.soundcloud.com/QNehEABnSeSodbnKWF", color: 0xffff00, art: "https://i1.sndcdn.com/artworks-000683427258-1t6u3w-t500x500.jpg", poem: "Pulse now, the moment ignites..." }
    ];

    // Gramophone with Glow
    function createGramophone(color) {
      const group = new THREE.Group();
      const disc = new THREE.Mesh(
        new THREE.CylinderGeometry(0.7, 0.7, 0.04, 64),
        new THREE.MeshBasicMaterial({ color: 0x000000 })
      );
      group.add(disc);

      const horn = new THREE.Mesh(
        new THREE.ConeGeometry(0.9, 1.4, 12),
        new THREE.MeshStandardMaterial({ color, emissive: color, emissiveIntensity: 0.8 })
      );
      horn.position.z = 0.9;
      horn.rotation.x = Math.PI / 2;
      group.add(horn);

      group.userData.type = 'fruit';
      group.userData.baseScale = 1;
      group.userData.glow = 0.8;
      return group;
    }

    // Tree with Sway
    function createTree(album, x, z) {
      const tree = new THREE.Group();
      const trunk = new THREE.Mesh(
        new THREE.CylinderGeometry(0.5, 0.8, 7, 8),
        new THREE.MeshStandardMaterial({ color: 0x3d2817 })
      );
      trunk.position.y = 2;
      tree.add(trunk);

      const leaves = new THREE.Mesh(
        new THREE.SphereGeometry(3, 8, 6),
        new THREE.MeshStandardMaterial({ color: 0x0a2a0a })
      );
      leaves.position.y = 5;
      tree.add(leaves);

      for (let i = 0; i < 3; i++) {
        const fruit = createGramophone(album.color);
        const angle = (i / 3) * Math.PI * 2;
        fruit.position.set(Math.cos(angle) * 2.5, 5.5, Math.sin(angle) * 2.5);
        fruit.userData.album = album;
        fruit.userData.rotSpeed = 0.5 + Math.random() * 0.3;
        tree.add(fruit);
      }

      tree.position.set(x, 0, z);
      tree.userData.swayPhase = Math.random() * Math.PI * 2;
      scene.add(tree);
      return tree;
    }

    const trees = [];
    albums.forEach((album, i) => {
      const angle = (i / albums.length) * Math.PI * 2;
      const dist = 16;
      const x = Math.cos(angle) * dist;
      const z = Math.sin(angle) * dist;
      trees.push(createTree(album, x, z));
    });

    // Interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const tooltip = document.getElementById('tooltip');
    let hoveredFruit = null;

    window.addEventListener('mousemove', e => {
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(scene.children, true);
      let found = null;
      for (let hit of hits) {
        if (hit.object.parent && hit.object.parent.userData.type === 'fruit') {
          found = hit.object.parent;
          break;
        }
      }
      if (found !== hoveredFruit) {
        if (hoveredFruit) {
          hoveredFruit.scale.set(1,1,1);
          hoveredFruit.children[1].material.emissiveIntensity = 0.8;
        }
        hoveredFruit = found;
        if (hoveredFruit) {
          hoveredFruit.scale.set(1.3,1.3,1.3);
          hoveredFruit.children[1].material.emissiveIntensity = 1.8;
          const a = hoveredFruit.userData.album;
          tooltip.textContent = a.title.split(':')[0] + ' â€“ ' + a.poem;
          tooltip.style.left = (e.clientX + 15) + 'px';
          tooltip.style.top = (e.clientY + 15) + 'px';
          tooltip.style.opacity = 1;
        } else {
          tooltip.style.opacity = 0;
        }
      }
    });

    window.addEventListener('click', () => {
      if (hoveredFruit) {
        const a = hoveredFruit.userData.album;
        document.getElementById('album-title').textContent = a.title;
        document.getElementById('album-art').src = a.art;
        document.getElementById('player-container').innerHTML = `
          <iframe width="100%" height="166" scrolling="no" frameborder="no" 
            src="https://w.soundcloud.com/player/?url=${a.url}&color=%235ab&auto_play=false">
          </iframe>`;
        document.getElementById('album-panel').style.display = 'block';
      }
    });

    document.querySelector('.close-btn').onclick = () => {
      document.getElementById('album-panel').style.display = 'none';
    };

    // Animation
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Idle auto-orbit
      if (!isDragging && idleTime++ > 300) {
        theta += 0.0003;
        updateCamera();
      }

      // Sway trees
      trees.forEach(tree => {
        const sway = Math.sin(t * 1.5 + tree.userData.swayPhase) * 0.03;
        tree.rotation.z = sway;
        tree.children.forEach(obj => {
          if (obj.userData.rotSpeed) obj.rotation.y += obj.userData.rotSpeed * 0.01;
        });
      });

      // Pulse mist
      mist.position.y = Math.sin(t * 0.5) * 2;

      fly();
      composer.render();
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      composer.setSize(innerWidth, innerHeight);
    });

    console.log('ETERNAL BLOOM ACTIVATED ðŸŒ²âœ¨');
  </script>
</body>
</html>
