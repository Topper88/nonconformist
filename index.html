<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ð¿ o Ð¿ c o Ð¿ f o r m i s t | Forest of Sound</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { overflow:hidden; background:#000; font-family:'Courier New',monospace; }
    #info { position:absolute; top:20px; left:20px; color:#ddd; font-size:14px; background:rgba(0,0,0,0.4); padding:12px; border-radius:8px; max-width:320px; backdrop-filter:blur(6px); z-index:10; }
    #info a { color:#8cf; text-decoration:underline; }
    .tooltip { position:absolute; background:rgba(20,20,40,0.9); color:#fff; padding:8px 12px; border-radius:8px; font-size:13px; pointer-events:none; opacity:0; transition:opacity .3s; white-space:nowrap; z-index:100; backdrop-filter:blur(8px); border:1px solid #445; }
    .album-panel { position:absolute; background:rgba(15,15,35,0.97); color:#fff; padding:24px; border-radius:16px; width:340px; box-shadow:0 0 40px rgba(100,180,255,0.4); display:none; z-index:200; pointer-events:auto; backdrop-filter:blur(12px); border:1px solid #556; }
    .close-btn { float:right; cursor:pointer; font-size:22px; color:#aaa; }
    .close-btn:hover { color:#fff; }
    .play-btn { background:#5ab; color:#fff; border:none; padding:14px; margin:16px 0; border-radius:10px; cursor:pointer; font-weight:bold; width:100%; font-size:16px; }
    .reward { font-size:12px; color:#8cf; margin-top:12px; }
    canvas { display:block; }
    #keys { position:absolute; bottom:20px; left:20px; color:#aaa; font-size:12px; z-index:10; }
  </style>

  <!-- STABLE THREE.JS (r134) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/postprocessing/UnrealBloomPass.js"></script>
</head>
<body>
  <div id="overlay">
    <div id="info">
      <strong>Ð¿ o Ð¿ c o Ð¿ f o r m i s t</strong><br>
      <em>Forest of Sound</em><br><br>
      Hover a gramophone fruit.<br>
      Click to listen.<br>
      <a href="#" target="_blank">Reward if it moves you</a>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <div id="keys" style="display:none;">WASD: Fly | Mouse: Look</div>
  </div>

  <div id="album-panel" class="album-panel">
    <div class="close-btn">Ã—</div>
    <h3 id="album-title"></h3>
    <img id="album-art" width="100%" style="border-radius:10px; margin:12px 0;">
    <div id="player-container"></div>
    <button class="play-btn" id="play-btn">PLAY ALBUM</button>
    <div class="reward">
      Felt the spark? <a href="#" target="_blank">Tip what itâ€™s worth</a>
    </div>
  </div>

  <script>
    // SAFE CHECK FOR ORBITCONTROLS
    let controls;
    let hasOrbit = false;
    try {
      controls = new THREE.OrbitControls(camera, renderer.domElement); // This line will fail if not constructor
      hasOrbit = true;
    } catch (e) {
      console.warn('OrbitControls failed â€” using free fly mode:', e);
      document.getElementById('keys').style.display = 'block';
      // FALLBACK: Free camera with WASD + mouse
      const keys = {};
      window.addEventListener('keydown', e => keys[e.code] = true);
      window.addEventListener('keyup', e => keys[e.code] = false);
      const mouseLook = new THREE.Vector2();
      let isMouseDown = false;
      window.addEventListener('mousedown', () => isMouseDown = true);
      window.addEventListener('mouseup', () => isMouseDown = false);
      window.addEventListener('mousemove', e => {
        if (isMouseDown) {
          mouseLook.x -= e.movementX * 0.002;
          mouseLook.y -= e.movementY * 0.002;
          camera.rotation.order = 'YXZ';
          camera.rotation.y = mouseLook.x;
          camera.rotation.x = mouseLook.y;
        }
      });
      // Fly logic in animate()
      function updateFly() {
        const speed = 0.5;
        const dir = new THREE.Vector3();
        if (keys['KeyW']) dir.z -= speed;
        if (keys['KeyS']) dir.z += speed;
        if (keys['KeyA']) dir.x -= speed;
        if (keys['KeyD']) dir.x += speed;
        if (keys['Space']) camera.position.y += speed;
        if (keys['ShiftLeft']) camera.position.y -= speed;
        camera.translateX(dir.x);
        camera.translateY(dir.y);
        camera.translateZ(dir.z);
      }
    }

    // ==============================================================
    // ALBUMS (same as before)
    // ==============================================================
    const albums = [
      { title: "Optima Box: The Future Is Inviting", url: "https://on.soundcloud.com/nWSYB7e87sdZaWxtT9", color: 0x00ff88, art: "https://i1.sndcdn.com/artworks-000684027330-5v4q3t-t500x500.jpg", poem: "The future hums in neon leaves..." },
      { title: "Wisdom Box: As We Learn Cycling", url: "https://on.soundcloud.com/Mw8UtbDGZ7QhLD61jj", color: 0xa0ff00, art: "https://i1.sndcdn.com/artworks-000683927318-7p1r5t-t500x500.jpg", poem: "Wheels wobble, lessons sting..." },
      { title: "Mystery Box: It Has Always Been Here", url: "https://on.soundcloud.com/NIuOde9LeVrnLcTWCa", color: 0x8844ff, art: "https://i1.sndcdn.com/artworks-000683827306-0p2q3s-t500x500.jpg", poem: "Hidden truth beneath the rain..." },
      { title: "Romantic Box: Premature Farewell", url: "https://on.soundcloud.com/BkPQQv8bqULarvOMtw", color: 0xff4488, art: "https://i1.sndcdn.com/artworks-000683727294-8q3r2t-t500x500.jpg", poem: "Ashen hands, I see the stain..." },
      { title: "Therapy Box: Hello Mailer-Daemon", url: "https://on.soundcloud.com/kmQCqO4ulClTDsQg1O", color: 0x44ccff, art: "https://i1.sndcdn.com/artworks-000683627282-9r4s1u-t500x500.jpg", poem: "Tiny heart, the silence grows..." },
      { title: "Fiesta Box: Fruity Outcome", url: "https://on.soundcloud.com/1vbOMYoRnitq1s6r4o", color: 0xffaa00, art: "https://i1.sndcdn.com/artworks-000683527270-0s5t2v-t500x500.jpg", poem: "Each spark remembers where it grew..." },
      { title: "Energy Box: Time Is Here", url: "https://on.soundcloud.com/QNehEABnSeSodbnKWF", color: 0xffff00, art: "https://i1.sndcdn.com/artworks-000683427258-1t6u3w-t500x500.jpg", poem: "Pulse now, the moment ignites..." }
    ];

    // Scene (same setup)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 200);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    document.body.appendChild(renderer.domElement);

    if (hasOrbit) {
      controls.enableDamping = true;
      controls.dampingFactor = 0.07;
      controls.maxPolarAngle = Math.PI / 2.1;
    }
    camera.position.set(0, 10, 25);

    const composer = new THREE.EffectComposer(renderer);
    const renderPass = new THREE.RenderPass(scene, camera);
    composer.addPass(renderPass);
    const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85);
    composer.addPass(bloomPass);

    scene.add(new THREE.AmbientLight(0x404060, 0.5));
    const moon = new THREE.DirectionalLight(0xaaccff, 1.2);
    moon.position.set(15, 30, 15);
    scene.add(moon);

    const sky = new THREE.Mesh(
      new THREE.SphereGeometry(150, 32, 32),
      new THREE.MeshBasicMaterial({ color: 0x0a0a1a, side: THREE.BackSide })
    );
    scene.add(sky);

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(300, 300),
      new THREE.MeshBasicMaterial({ color: 0x0a1a0a })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -3;
    scene.add(ground);

    // Gramophone & Tree (same)
    function createGramophone(color) {
      const group = new THREE.Group();
      const disc = new THREE.Mesh(
        new THREE.CylinderGeometry(0.7, 0.7, 0.04, 64),
        new THREE.MeshBasicMaterial({ color: 0x000000 })
      );
      group.add(disc);
      const horn = new THREE.Mesh(
        new THREE.ConeGeometry(0.9, 1.4, 12),
        new THREE.MeshBasicMaterial({ color: color })
      );
      horn.position.z = 0.9;
      horn.rotation.x = Math.PI / 2;
      group.add(horn);
      group.userData.type = 'fruit';
      return group;
    }

    function createTree(album, x, z) {
      const tree = new THREE.Group();
      const trunk = new THREE.Mesh(
        new THREE.CylinderGeometry(0.5, 0.8, 7, 8),
        new THREE.MeshBasicMaterial({ color: 0x3d2817 })
      );
      trunk.position.y = 2;
      tree.add(trunk);
      const leaves = new THREE.Mesh(
        new THREE.SphereGeometry(3, 8, 6),
        new THREE.MeshBasicMaterial({ color: 0x0a2a0a })
      );
      leaves.position.y = 5;
      tree.add(leaves);
      for (let i = 0; i < 3; i++) {
        const fruit = createGramophone(album.color);
        const angle = (i / 3) * Math.PI * 2;
        fruit.position.set(Math.cos(angle) * 2.5, 5.5, Math.sin(angle) * 2.5);
        fruit.userData.album = album;
        fruit.userData.rotSpeed = 0.5;
        tree.add(fruit);
      }
      tree.position.set(x, 0, z);
      scene.add(tree);
      return tree;
    }

    const trees = [];
    albums.forEach((album, i) => {
      const angle = (i / albums.length) * Math.PI * 2;
      const dist = 14;
      const x = Math.cos(angle) * dist;
      const z = Math.sin(angle) * dist;
      trees.push(createTree(album, x, z));
    });

    // Interaction (same)
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const tooltip = document.getElementById('tooltip');
    let hoveredFruit = null;

    window.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children, true);
      let found = null;
      for (let intersect of intersects) {
        if (intersect.object.parent && intersect.object.parent.userData.type === 'fruit') {
          found = intersect.object.parent;
          break;
        }
      }
      if (found !== hoveredFruit) {
        hoveredFruit = found;
        if (hoveredFruit) {
          const album = hoveredFruit.userData.album;
          tooltip.textContent = `${album.title.split(':')[0]} â€“ ${album.poem}`;
          tooltip.style.opacity = 1;
          tooltip.style.left = (e.clientX + 15) + 'px';
          tooltip.style.top = (e.clientY + 15) + 'px';
        } else {
          tooltip.style.opacity = 0;
        }
      }
    });

    window.addEventListener('click', (e) => {
      if (hoveredFruit) {
        const album = hoveredFruit.userData.album;
        document.getElementById('album-title').textContent = album.title;
        document.getElementById('album-art').src = album.art;
        document.getElementById('player-container').innerHTML = `
          <iframe width="100%" height="166" scrolling="no" frameborder="no" 
            src="https://w.soundcloud.com/player/?url=${album.url}&color=%234a9eff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false">
          </iframe>
        `;
        document.getElementById('album-panel').style.display = 'block';
      }
    });

    document.querySelector('.close-btn').onclick = () => {
      document.getElementById('album-panel').style.display = 'none';
    };

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      trees.forEach(tree => {
        tree.children.forEach(obj => {
          if (obj.userData.rotSpeed) obj.rotation.y += 0.01;
        });
      });
      if (hasOrbit) {
        controls.update();
      } else {
        updateFly(); // Fallback fly
      }
      composer.render();
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });

    console.log('Forest loaded! ðŸŽ‰ Orbit:', hasOrbit ? 'Yes' : 'Fly mode');
  </script>
</body>
</html>
