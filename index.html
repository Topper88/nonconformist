<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>п o п c o п f o r m i s t | Forest That Hears v0.2</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { overflow:hidden; background:#000; font-family:'Courier New',monospace; }
    #info { position:absolute; top:20px; left:20px; color:#ddd; font-size:14px; background:rgba(0,0,0,0.4); padding:12px; border-radius:8px; max-width:320px; backdrop-filter:blur(6px); z-index:10; }
    #info a { color:#8cf; text-decoration:underline; }
    .tooltip { position:absolute; background:rgba(20,20,40,0.9); color:#fff; padding:8px 12px; border-radius:8px; font-size:13px; pointer-events:none; opacity:0; transition:opacity .3s; white-space:nowrap; z-index:100; backdrop-filter:blur(8px); border:1px solid #445; }
    .album-panel { position:absolute; background:rgba(15,15,35,0.97); color:#fff; padding:24px; border-radius:16px; width:340px; box-shadow:0 0 40px rgba(100,180,255,0.4); display:none; z-index:200; pointer-events:auto; backdrop-filter:blur(12px); border:1px solid #556; }
    .close-btn { float:right; cursor:pointer; font-size:22px; color:#aaa; }
    .close-btn:hover { color:#fff; }
    .play-btn { background:#5ab; color:#fff; border:none; padding:14px; margin:16px 0; border-radius:10px; cursor:pointer; font-weight:bold; width:100%; font-size:16px; }
    .reward { font-size:12px; color:#8cf; margin-top:12px; }
    canvas { display:block; }
    #keys { position:absolute; bottom:20px; left:20px; color:#aaa; font-size:12px; z-index:10; }
    #cc { position:absolute; bottom:20px; right:20px; color:#666; font-size:11px; z-index:10; }
    #cc a { color:#8cf; text-decoration:none; }
  </style>

  <!-- CORE THREE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
</head>
<body>
  <div id="overlay">
    <div id="info">
      <strong>п o п c o п f o r m i s t</strong><br>
      <em>Forest That Hears v0.2</em><br><br>
      Click a fruit to play.<br>
      The trees will dance to your sound.<br>
      <a href="https://ko-fi.com/nnconformist" target="_blank">Tip if it moves you</a>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <div id="keys">Drag to orbit • Scroll to zoom • WASD to fly</div>
    <div id="cc">
      <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">
        CC BY-NC-SA 4.0
      </a>
    </div>
  </div>

  <div id="album-panel" class="album-panel">
    <div class="close-btn">×</div>
    <h3 id="album-title"></h3>
    <img id="album-art" width="100%" style="border-radius:10px; margin:12px 0;">
    <div id="player-container"></div>
    <button class="play-btn" id="play-btn">PLAY ALBUM</button>
    <div class="reward">
      Felt the spark? <a href="https://ko-fi.com/nnconformist" target="_blank">Tip what it’s worth</a>
    </div>
  </div>

  <script>
    // === SCENE ===
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x0a0a1f, 0.015);
    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 300);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // === CAMERA ===
    camera.position.set(0, 12, 30);
    let radius = 30, theta = 0, phi = Math.PI / 3;
    let isDragging = false, prevMouse = { x: 0, y: 0 };
    let idleTime = 0;

    const updateCamera = () => {
      camera.position.x = radius * Math.sin(phi) * Math.cos(theta);
      camera.position.y = radius * Math.cos(phi);
      camera.position.z = radius * Math.sin(phi) * Math.sin(theta);
      camera.lookAt(0, 3, 0);
    };
    updateCamera();

    const canvas = renderer.domElement;
    canvas.addEventListener('pointerdown', e => { isDragging = true; prevMouse = { x: e.clientX, y: e.clientY }; idleTime = 0; canvas.setPointerCapture(e.pointerId); });
    canvas.addEventListener('pointerup', e => { isDragging = false; canvas.releasePointerCapture(e.pointerId); });
    canvas.addEventListener('pointermove', e => {
      if (isDragging) {
        theta -= (e.clientX - prevMouse.x) * 0.01;
        phi += (e.clientY - prevMouse.y) * 0.01;
        phi = Math.max(0.1, Math.min(Math.PI - 0.1, phi));
        prevMouse = { x: e.clientX, y: e.clientY };
        updateCamera();
        idleTime = 0;
      }
    });
    canvas.addEventListener('wheel', e => {
      radius += e.deltaY * 0.05;
      radius = Math.max(10, Math.min(60, radius));
      updateCamera();
      idleTime = 0;
    });

    // === WASD FLY ===
    const keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    const fly = () => {
      const s = 0.3;
      const dir = new THREE.Vector3();
      if (keys['KeyW']) dir.z -= s;
      if (keys['KeyS']) dir.z += s;
      if (keys['KeyA']) dir.x -= s;
      if (keys['KeyD']) dir.x += s;
      if (keys['Space']) camera.position.y += s;
      if (keys['ShiftLeft']) camera.position.y -= s;
      camera.translateX(dir.x); camera.translateZ(dir.z);
    };

    // === LIGHTS ===
    scene.add(new THREE.AmbientLight(0x404060, 0.6));
    const moon = new THREE.DirectionalLight(0xaaccff, 1.2);
    moon.position.set(20, 40, 20);
    scene.add(moon);

    // === SKY + STARS ===
    const sky = new THREE.Mesh(new THREE.SphereGeometry(250, 32, 32), new THREE.MeshBasicMaterial({ color: 0x0a0a1f, side: THREE.BackSide }));
    scene.add(sky);
    const starsGeo = new THREE.BufferGeometry();
    const starVertices = [];
    for (let i = 0; i < 1200; i++) starVertices.push(THREE.MathUtils.randFloatSpread(500), THREE.MathUtils.randFloatSpread(200) + 60, THREE.MathUtils.randFloatSpread(500));
    starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    scene.add(new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.8 })));

    // === GROUND ===
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(400, 400), new THREE.MeshStandardMaterial({ color: 0x0a1a0a, roughness: 1 }));
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -3;
    scene.add(ground);

    // === MIST ===
    const mistGeo = new THREE.BufferGeometry();
    const mistCount = 1000;
    const pos = new Float32Array(mistCount * 3);
    const vel = new Float32Array(mistCount * 3);
    for (let i = 0; i < mistCount * 3; i += 3) {
      pos[i] = THREE.MathUtils.randFloatSpread(100);
      pos[i+1] = THREE.MathUtils.randFloatSpread(20);
      pos[i+2] = THREE.MathUtils.randFloatSpread(100);
      vel[i] = (Math.random() - 0.5) * 0.02;
      vel[i+1] = Math.random() * 0.03;
      vel[i+2] = (Math.random() - 0.5) * 0.02;
    }
    mistGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    mistGeo.userData.vel = vel;
    const mist = new THREE.Points(mistGeo, new THREE.PointsMaterial({ color: 0x88ccff, size: 1.5, transparent: true, opacity: 0.5 }));
    scene.add(mist);

    // === ALBUMS ===
    const albums = [ /* SAME AS BEFORE */ ];

    // === GRAMOPHONE ===
    function createGramophone(color) {
      const group = new THREE.Group();
      const disc = new THREE.Mesh(new THREE.CylinderGeometry(0.7, 0.7, 0.04, 64), new THREE.MeshBasicMaterial({ color: 0x000000 }));
      group.add(disc);
      const horn = new THREE.Mesh(new THREE.ConeGeometry(0.9, 1.4, 12), new THREE.MeshStandardMaterial({ color, emissive: color, emissiveIntensity: 1.5 }));
      horn.position.z = 0.9;
      horn.rotation.x = Math.PI / 2;
      group.add(horn);
      group.userData = { type: 'fruit', baseScale: 1, glow: 1.5, pulse: 0 };
      return group;
    }

    // === TREE ===
    function createTree(album, x, z) {
      const tree = new THREE.Group();
      const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.8, 7, 8), new THREE.MeshStandardMaterial({ color: 0x3d2817 }));
      trunk.position.y = 2;
      tree.add(trunk);
      const leaves = new THREE.Mesh(new THREE.SphereGeometry(3, 8, 6), new THREE.MeshStandardMaterial({ color: 0x0a2a0a }));
      leaves.position.y = 5;
      tree.add(leaves);
      for (let i = 0; i < 3; i++) {
        const fruit = createGramophone(album.color);
        const angle = (i / 3) * Math.PI * 2;
        fruit.position.set(Math.cos(angle) * 2.5, 5.5, Math.sin(angle) * 2.5);
        fruit.userData.album = album;
        fruit.userData.rotSpeed = 0.5 + Math.random() * 0.3;
        tree.add(fruit);
      }
      tree.position.set(x, 0, z);
      tree.userData.swayPhase = Math.random() * Math.PI * 2;
      scene.add(tree);
      return tree;
    }

    const trees = [];
    albums.forEach((album, i) => {
      const angle = (i / albums.length) * Math.PI * 2;
      const dist = 16;
      const x = Math.cos(angle) * dist;
      const z = Math.sin(angle) * dist;
      trees.push(createTree(album, x, z));
    });

    // === AUDIO REACTIVITY ===
    let audioContext, analyser, dataArray, source;
    let currentIframe = null;
    let isPlaying = false;

    function initAudio(iframe) {
      if (currentIframe === iframe) return;
      currentIframe = iframe;

      const player = iframe.contentWindow;
      if (!player) return;

      // Wait for widget to load
      const widget = SC.Widget(iframe);
      widget.bind(SC.Widget.Events.READY, () => {
        widget.bind(SC.Widget.Events.PLAY, () => {
          isPlaying = true;
          if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            const audio = new Audio();
            audio.crossOrigin = "anonymous";
            widget.getSounds((sounds) => {
              if (sounds && sounds[0]) {
                audio.src = sounds[0].stream_url + '?client_id=YOUR_CLIENT_ID';
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                audio.play();
              }
            });
          }
        });
        widget.bind(SC.Widget.Events.PAUSE, () => isPlaying = false);
      });
    }

    // === INTERACTION ===
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const tooltip = document.getElementById('tooltip');
    let hoveredFruit = null;

    window.addEventListener('pointermove', e => {
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(scene.children, true);
      let found = null;
      for (let hit of hits) {
        if (hit.object.parent?.userData.type === 'fruit') {
          found = hit.object.parent;
          break;
        }
      }
      if (found !== hoveredFruit) {
        if (hoveredFruit) {
          hoveredFruit.scale.set(1,1,1);
          hoveredFruit.children[1].material.emissiveIntensity = 1.5;
        }
        hoveredFruit = found;
        if (hoveredFruit) {
          hoveredFruit.scale.set(1.3,1.3,1.3);
          hoveredFruit.children[1].material.emissiveIntensity = 3.0;
          const a = hoveredFruit.userData.album;
          tooltip.textContent = a.title.split(':')[0] + ' – ' + a.poem;
          tooltip.style.left = (e.clientX + 15) + 'px';
          tooltip.style.top = (e.clientY + 15) + 'px';
          tooltip.style.opacity = 1;
        } else {
          tooltip.style.opacity = 0;
        }
      }
    });

    window.addEventListener('click', () => {
      if (hoveredFruit) {
        const a = hoveredFruit.userData.album;
        document.getElementById('album-title').textContent = a.title;
        document.getElementById('album-art').src = a.art;
        const iframeHTML = `<iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" 
          src="https://w.soundcloud.com/player/?url=${a.url}&color=%235ab&auto_play=true">
          </iframe>`;
        document.getElementById('player-container').innerHTML = iframeHTML;
        document.getElementById('album-panel').style.display = 'block';

        // Init audio reactivity
        setTimeout(() => {
          const iframe = document.getElementById('sc-widget');
          if (iframe) initAudio(iframe);
        }, 1000);
      }
    });

    document.querySelector('.close-btn').onclick = () => {
      document.getElementById('album-panel').style.display = 'none';
      if (currentIframe) {
        SC.Widget(currentIframe).pause();
        isPlaying = false;
      }
    };

    // === ANIMATION ===
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Auto-orbit
      if (!isDragging && idleTime++ > 300) {
        theta += 0.0003;
        updateCamera();
      }

      // Audio reactivity
      if (isPlaying && analyser) {
        analyser.getByteFrequencyData(dataArray);
        const bass = dataArray.slice(0, 8).reduce((a,b) => a+b, 0) / 8 / 255;
        const mid = dataArray.slice(8, 32).reduce((a,b) => a+b, 0) / 24 / 255;
        const treble = dataArray.slice(32, 64).reduce((a,b) => a+b, 0) / 32 / 255;

        trees.forEach(tree => {
          tree.rotation.z = Math.sin(t * 1.5 + tree.userData.swayPhase) * 0.03 + bass * 0.1;
          tree.children.forEach(obj => {
            if (obj.userData.rotSpeed) obj.rotation.y += obj.userData.rotSpeed * 0.01 * (1 + mid);
            if (obj.userData.type === 'fruit') {
              const pulse = 1 + bass * 1.5 + treble * 0.5;
              obj.scale.set(pulse, pulse, pulse);
              obj.children[1].material.emissiveIntensity = 1.5 + bass * 3 + treble * 2;
            }
          });
        });
      } else {
        // Default animation
        trees.forEach(tree => {
          tree.rotation.z = Math.sin(t * 1.5 + tree.userData.swayPhase) * 0.03;
          tree.children.forEach(obj => {
            if (obj.userData.rotSpeed) obj.rotation.y += obj.userData.rotSpeed * 0.01;
            if (obj.userData.type === 'fruit') {
              obj.scale.set(1,1,1);
              obj.children[1].material.emissiveIntensity = 1.5;
            }
          });
        });
      }

      // Mist
      const pos = mistGeo.getAttribute('position');
      const vel = mistGeo.userData.vel;
      for (let i = 0; i < pos.count; i++) {
        pos.array[i*3] += vel[i*3];
        pos.array[i*3+1] += vel[i*3+1];
        pos.array[i*3+2] += vel[i*3+2];
        if (Math.abs(pos.array[i*3]) > 50) vel[i*3] *= -1;
        if (pos.array[i*3+1] > 20 || pos.array[i*3+1] < 0) vel[i*3+1] *= -1;
        if (Math.abs(pos.array[i*3+2]) > 50) vel[i*3+2] *= -1;
      }
      pos.needsUpdate = true;

      fly();
      renderer.render(scene, camera);
    }
    animate();

    // === RESIZE ===
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // === SOUNDCLOUD WIDGET API ===
    const script = document.createElement('script');
    script.src = 'https://w.soundcloud.com/player/api.js';
    script.onload = () => console.log('SC Widget API loaded');
    document.head.appendChild(script);

    console.log('FOREST THAT HEARS v0.2 — PLAY A TRACK');
  </script>
</body>
</html>
